<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bbcc780e03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="login">
            <div class="login-box">
                <h1>Login</h1>
                <input type="text" placeholder=" Username" class="username input">
                <div class="password-box">
                <input type="password" placeholder=" Password" class="password ">
                    <div class="password-toggle">
                        <i class="fa fa-eye active"></i>
                        <i class="fa fa-eye-slash"></i>
                    </div>
                </div>
                <button type="submit" class="submit"> Submit</button>
            </div>
        </div>
        <div class="color-box">
            <button class="color color-1"></button>
            <button class="color color-2"></button>
            <button class="color color-3"></button>
            <button class="color color-4"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
